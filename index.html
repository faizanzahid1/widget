<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #191919;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.3;
            flex-direction: column;
        }

        #timeDisplayContainer {
            background-color: rgba(15, 15, 15, 0.8);
            padding: 10px 15px;
            border-radius: 12px;
            /*box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);*/
            text-align: center;
            min-width: 300px;
            border: 2px solid #0ff;
            /*transition: transform 0.3s ease-in-out;*/
        }

        #timeDisplay {
            display: none;
            font-size: 36px;
            font-weight: 700;
            color: #0ff;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .unit {
            font-size: 16px;
            font-weight: normal;
            color: #b2b2b2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .other {
            color: #0ff;
        }

        .format-item {
            display: inline-block;
            background-color: rgba(15, 15, 15, 0.8);
            padding: 8px;
            margin: 8px;
            border-radius: 6px;
            width: 48px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .format-item span {
            display: block;
            font-size: 20px;
        }

        .format-item .label {
            font-size: 10px;
            color: #b2b2b2;
        }
        .year {
            color: #ff3b30;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="timeDisplayContainer">
        <div id="timeDisplay">Loading...</div>
        <div id="formats"></div>
    </div>

    <script>
        const RED_COLOR = "#ff3b30";
        const OTHER_COLOR = "#0ff";

        // Helper function to format numbers to two digits
        function formatNumber(num) {
            return String(num).padStart(2, '0');
        }

        function calculateTimePassed(birthDate) {
            const currentDate = new Date();
            const birthDateObj = new Date(birthDate);
            const timeDiff = currentDate - birthDateObj;
            const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.436875)) % 12;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30;
            const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
            const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
            const seconds = Math.floor(timeDiff / 1000) % 60;
            return { years, months, days, hours, minutes, seconds };
        }

        function updateTime() {
            const birthDate = "1999-03-08";
            const { years, months, days, hours, minutes, seconds } = calculateTimePassed(birthDate);

            const timeDisplayElement = document.getElementById("timeDisplay");
            const formatsElement = document.getElementById("formats");

            timeDisplayElement.innerHTML = ''; // Clear previous content
            formatsElement.innerHTML = ''; // Clear previous formats

            const timeItems = [
                { value: years, label: 'Year', className: 'year' },
                { value: months, label: 'Month', className: 'other' },
                { value: days, label: 'Day', className: 'other' },
                { value: hours, label: 'Hour', className: 'other' },
                { value: minutes, label: 'Minute', className: 'other' },
                { value: seconds, label: 'Second', className: 'other' },
            ];

            timeItems.forEach(item => {
                const formatItem = document.createElement('div');
                formatItem.classList.add('format-item');
                formatItem.innerHTML = `  
                    <span class="${item.className}">${formatNumber(item.value)}</span>
                    <span class="label">${item.label}</span>
                `;
                formatsElement.appendChild(formatItem);
            });
        }

        setInterval(updateTime, 1000);
    </script>

</body>
</html>
