<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Age Calculator</title>
    <style>
        /* Black theme with snow white text */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* Snow white text color */
            font-size: 18px;
            line-height: 1.6;
        }

        #timeDisplay {
            font-size: 20px;
            font-weight: Regular;
            background-color: #222222; /* Dark grey background for the display box */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* Soft glow effect around the box */
            border: 1px solid #444444; /* Slightly lighter border for contrast */
            color: #ffffff; /* Snow white text */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle white glow around the text */
        }

        /* Optional: Adding a gradient effect for a little flair */
        body {
            background: linear-gradient(to bottom right, #000000, #1a1a1a); /* Gradient black to dark gray */
        }
    </style>
</head>
<body>

    <div id="timeDisplay">Loading...</div>

    <script>
        // Static red color for the digits
        const RED_COLOR = "#ff6347"; // Pure red

        function calculateTimePassed(birthDate) {
            // Get current date and time
            const currentDate = new Date();
            
            // Convert birthDate string to Date object
            const birthDateObj = new Date(birthDate);

            // Calculate the difference in milliseconds
            const timeDiff = currentDate - birthDateObj;

            // Calculate the time difference in various units
            const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365.25)); // Considering leap years
            const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30.436875)) % 12; // Approximation for months in a year
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) % 30; // Approximation for days in a month
            const hours = Math.floor(timeDiff / (1000 * 60 * 60)) % 24;
            const minutes = Math.floor(timeDiff / (1000 * 60)) % 60;
            const seconds = Math.floor(timeDiff / 1000) % 60;

            // Format the result as a readable string
            const result = `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            return result;
        }

        function updateTime() {
            const birthDate = "1994-10-10"; // Replace with your actual birthdate
            const timePassed = calculateTimePassed(birthDate);

            // Display the updated time passed in the console or on the page
            console.log(timePassed);
            
            // Create the display string with digits in red and other characters in white
            const timeDisplayElement = document.getElementById("timeDisplay");
            timeDisplayElement.innerHTML = ''; // Clear previous content

            // Loop through each character in the string and wrap digits in red color
            for (let i = 0; i < timePassed.length; i++) {
                const char = timePassed[i];

                if (char.match(/[0-9]/)) { // If it's a digit
                    const span = document.createElement("span");
                    span.style.color = RED_COLOR; // Apply red color to digits
                    span.innerText = char;
                    timeDisplayElement.appendChild(span);
                } else {
                    timeDisplayElement.innerHTML += char; // Non-digit characters stay white
                }
            }
        }

        // Call the updateTime function every 1000ms (1 second)
        setInterval(updateTime, 1000);
    </script>

</body>
</html>
