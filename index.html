<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Age Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Ensure no extra space above */
            background: #191919;
            color: #ffffff;
            flex-direction: column;
        }

        #timeDisplayContainer {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #FF6F61;
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.8);
        }

        .format-item {
            display: inline-block;
            margin: 0 4px;
            text-align: center;
            width: 50px;
            font-size: 20px;
            font-weight: Semibold;
            color: #00FFFF;
        }

        .year {
            color: #FF6F61;
            text-shadow: 0 0 15px rgba(255, 111, 97, 1);
        }

        .colon {
            margin: 0 -8px;
            color: #FFFF00;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .format-item {
                width: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div id="timeDisplayContainer">
        <div id="timeDisplay"></div>
    </div>

    <script>
        function formatNumber(num) {
            return String(num).padStart(2, '0');
        }

        function calculateTimePassed(birthDate) {
            const diff = new Date() - new Date(birthDate);
            return {
                years: Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)),
                months: Math.floor(diff / (1000 * 60 * 60 * 24 * 30.436875)) % 12,
                days: Math.floor(diff / (1000 * 60 * 60 * 24)) % 30,
                hours: Math.floor(diff / (1000 * 60 * 60)) % 24,
                minutes: Math.floor(diff / (1000 * 60)) % 60,
                seconds: Math.floor(diff / 1000) % 60
            };
        }

        function updateTime() {
            const { years, months, days, hours, minutes, seconds } = calculateTimePassed("1999-03-08");
            const timeDisplay = document.getElementById("timeDisplay");
            timeDisplay.innerHTML = `
                <span class="format-item year">${formatNumber(years)}</span>
                <span class="colon">:</span>
                <span class="format-item">${formatNumber(months)}</span>
                <span class="colon">:</span>
                <span class="format-item">${formatNumber(days)}</span>
                <span class="colon">:</span>
                <span class="format-item">${formatNumber(hours)}</span>
                <span class="colon">:</span>
                <span class="format-item">${formatNumber(minutes)}</span>
                <span class="colon">:</span>
                <span class="format-item">${formatNumber(seconds)}</span>
            `;
        }

        setInterval(updateTime, 1000);
    </script>

</body>

</html>
